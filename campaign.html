<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="TRPG 온라인테이블" content="Table-top RPG" />
    <title>다이스펍</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="center_position">
        <header class="nav_side_bar">
          <ul class="nav_side_memu">
            <li class="memu_contents">
              <a href="index.html">
                <!--다이스펍 로고 삽입하기-->
                <span class="m_logo_title">다이스펍</span>
              </a>
            </li>
            <li class="memu_contents">
              <a href="campaign.html">
                <!--캠페인 로고 삽입하기-->
                <span class="nav_box_content">내 캠페인</span>
              </a>
            </li>
            <li class="memu_contents">
              <a href="community.html">
                <!--커뮤니티 로고 삽입하기-->
                <span class="nav_box_content">커뮤니티</span>
              </a>
            </li>
            <li class="memu_contents">
              <a href="contact.html">
                <!--Contact us 로고 삽입하기-->
                <span class="nav_box_content">Contact us</span>
              </a>
            </li>
            <li class="memu_contents">
              <a href="campaign.html">
                <!--배너 로고 삽입하기-->
                <span class="nav_box_content">배너</span>
              </a>
            </li>
          </ul>
        </header>
        <main>
          <div class="my_cam_container"><!--add banner--></div>
          <div class="my_cam_container">
            <div class="my_cam_boxes">
              <!--nav memu boxes-->
              <ul class="my_cam_boxes_nav">
                <li class="my_cam_boxes_nav-memu">내 캠페인</li>
                <a href="new_campaign.html"
                  ><li class="my_cam_boxes_nav-memu">새 캠페인</li>
                </a>
                <li class="my_cam_boxes_nav-memu">캠페인 찾기</li>
                <li class="my_cam_boxes_nav-memu">플레이어 찾기</li>
              </ul>
            </div>
            <div class="my_cam_boxes">
              <div class="my_cam_column">
                <div class="my_cam_column column">
                  <span class="my_cam_column_title"
                    ><!--My campaign list title-->캠페인 목록</span
                  >
                </div>
                <div class="my_cam_column column">
                  <span class="my_cam_column_c-box"
                    ><!--My campaign check-box-fillter-->
                    <!--add check box-->
                    마스터 캠페인만 보기</span
                  ><span class="my_cam_column_c-box"
                    ><!--My campaign check-box-fillter-->
                    <!--add check box-->
                    플래이어 캠페인만 보기</span
                  >
                  <div class="my_cam_column_listbox">
                    <div class="my_cam_listbox_campaign">
                      <!--My campaign liste-->
                      <div class="my_cam_column_content image">
                        <!--campaign main image-->
                      </div>
                      <div class="my_cam_column_content">
                        <div class="my_cam_inner_column inner">
                          <div class="my_cam_inner_column content">
                            <div class="my_campaign_name">campaign</div>
                            <div class="my_campaign_rull">rull name</div>
                          </div>
                          <div class="my_cmapaign_taq">
                            <span class="my_campaign_taq_name"
                              >초보자 환영</span
                            >
                            <span class="my_campaign_taq_name">음성</span>
                            <span class="my_campaign_taq_name">텍스트</span>
                            <span class="my_campaign_taq_name">카메라</span>
                            <span class="my_campaign_taq_name">TRPG</span>
                            <span class="my_campaign_taq_name">보드게임</span>
                            <!--campaign tag insertion-->
                          </div>
                        </div>
                        <div class="my_cam_inner_column explain">
                          <div class="my_cam_inner_column time">
                            <span class="my_campaign_when">플레이 시각</span>
                            <span class="my_campaign_playcycle"
                              >플레이 주기</span
                            >
                            <span class="my_campaign_language">언어</span>
                          </div>
                          <div class="my_cam_inner_column">
                            <span class="my_campaign_description"
                              >게임 설명 & 시나리오 등</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
